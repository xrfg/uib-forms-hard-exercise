<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hardone</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Peta&family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <header>
        <div>
          <h2>join us</h2>
        </div>
      </header>
      <section class="form-wrap">
        <h2>uploading...</h2>
        <p>allowance is not shareable</p>
        <form action="" method="" autocomplete="off">
          <fieldset>
            <legend>user</legend>
            <div class="form-group">
              <label for="name">name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="asu"
                required
              />
              <img class="warning" src="/images/warning.png" alt="warning" />
            </div>
            <div class="form-group">
              <label for="email">email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="asu@email.com"
                required
              />
              <img class="warning" src="/images/warning.png" alt="warning" />
            </div>
            <div class="form-group">
              <label for="url">website:</label>
              <input
                type="url"
                name="url"
                id="url"
                placeholder="https://asu.com"
                required
              />
              <img class="warning" src="/images/warning.png" alt="warning" />
            </div>
            <div class="form-group">
              <label for="application">medium:</label>
              <select name="type of application" id="application">
                <option value="web">web</option>
                <option value="analog">analog</option>
                <option value="landscape">landscape</option>
                <option value="metal">metal</option>
              </select>
            </div>
          </fieldset>
          <button type="submit"><h1>submit</h1></button>
        </form>
      </section>
    </main>
  </body>
</html>
